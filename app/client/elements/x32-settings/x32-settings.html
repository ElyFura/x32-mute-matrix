<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="x32-settings">
	<template>
		<style>
			:host {
				display: block;
			}

			#header {
				width: 100%;
				color: white;
				padding: 19px;
				line-height: 1;
				background-color: #00bebe;
			}

			#title {
				font-size: 24px;
			}

			#body {
				padding: 14px 14px 12px 14px;
			}

			#form {
				display: flex;
				margin-bottom: 14px;
				align-items: flex-end;
			}

			#ipInput {
				margin-right: 4px;
			}

			#portInput {
				margin-left: 4px;
				margin-right: 4px;
			}

			#submit {
				width: 71px;
				height: 38px;
				background-color: #564573;
				border-radius: 5px;
				margin-left: 7px;
				color: white;
				font-size: 14px;
				line-height: 16px;
				flex-shrink: 0;
				border: none;
				text-transform: uppercase;
			}

			paper-input {
				flex-grow: 1;
			}
		</style>

		<div id="header">
			<span id="title">Connect to an X32</span>
		</div>

		<div id="body">
			<div id="form">
				<paper-input id="ipInput"
				 	type="text"
				 	label="IP Address"
					on-keydown="_handleInputKeyDown">
				</paper-input>

				<paper-input id="portInput"
				 	type="number"
				 	label="Port"
				 	placeholder="10023"
				 	value="10023"
				 	on-keydown="_handleInputKeyDown">
				</paper-input>

				<paper-button id="submit"
			  		raised
			  		on-tap="submit">
					Submit
				</paper-button>
			</div>
		</div>
	</template>

	<script src="x32-settings.js"></script>
</dom-module>
